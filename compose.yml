services:
  cloppus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - cloppi
    volumes:
      - .:/app
    env_file: .env
  cloppi:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: cloppi
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/migrations/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  db_data:
